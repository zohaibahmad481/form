<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: white; min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #6c757d, #495057); color: white; padding: 30px; text-align: center; }
        .form-container { padding: 40px; background: #f8f9fa; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group.full-width { grid-column: 1 / -1; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #495057; }
        input, textarea { width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 12px; font-size: 16px; }
        .submit-btn { background: #3498db; color: white; padding: 15px 40px; border: none; border-radius: 25px; cursor: pointer; display:block; margin:auto; }
        .status { padding: 15px 20px; margin: 20px 0; border-radius: 12px; display: none; text-align:center; }
        .success { background: #2ecc71; color: white; }
        .error { background: #e74c3c; color: white; }
        .data-section { display:none; padding:40px; background:white; }
        table { width:100%; border-collapse: collapse; }
        th,td { padding: 10px; border:1px solid #ddd; }
        th { background: #495057; color:white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Student Information Form</h1>
    </div>

    <div class="form-container">
        <form id="studentForm">

            <!-- âœ… HIDDEN SOURCE FIELD -->
            <input type="hidden" id="source" name="source" value="virtualsupportgroup.studio">

            <div class="form-grid">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="number" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label>Company</label>
                    <input type="text" id="company" name="company">
                </div>

                <div class="form-group full-width">
                    <label>Message</label>
                    <textarea id="massage" name="massage" required></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <div id="dataSection" class="data-section">
        <h2>Submitted Data</h2>
        <table>
            <thead>
                <tr><th>Field</th><th>Value</th></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const saved = sessionStorage.getItem('studentData');
    if (saved) {
        const data = JSON.parse(saved);
        fillForm(data);
        showTable(data);
        showStatus("Session data loaded", "success");
    }
});

function fillForm(data){
    for(const key in data){
        const input = document.getElementById(key);
        if(input){
            input.value = data[key];
        }
    }
}

function clearForm(){
    const form = document.getElementById("studentForm");
    form.reset();
}

function showTable(data){
    const tableBody = document.getElementById("tableBody");
    const section = document.getElementById("dataSection");
    tableBody.innerHTML = "";

    for(const key in data){
        const row = document.createElement("tr");
        row.innerHTML = `<td>${key}</td><td>${data[key]}</td>`;
        tableBody.appendChild(row);
    }

    section.style.display = "block";
}

function showStatus(msg, type){
    const status = document.getElementById("status");
    status.className = `status ${type}`;
    status.textContent = msg;
    status.style.display = "block";
}

document.getElementById("studentForm").addEventListener("submit", async function(e){
    e.preventDefault();

    // Show loading message immediately
    showStatus("Data loading...", "success");

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    try{
        const res = await fetch('https://zrsyco481.app.n8n.cloud/webhook-test/ahan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const responseData = await res.json();

        // Save data in sessionStorage
        sessionStorage.setItem("studentData", JSON.stringify(responseData));

        // Show table with submitted data
        showTable(responseData);

        // Show success message
        showStatus("Data successfully uploaded!", "success");

        // Clear form fields
        clearForm();
    } 
    catch(err){
        showStatus("Error sending data! Please execute webhook", "error");
    }
});
</script>

</body>
</html>
